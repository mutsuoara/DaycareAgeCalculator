name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Firebase config into index.html
        run: |
          set -euo pipefail
          echo "Checking secrets availability..."
          echo "API_KEY length: ${#FIREBASE_API_KEY}"
          echo "AUTH_DOMAIN length: ${#FIREBASE_AUTH_DOMAIN}"
          echo "PROJECT_ID length: ${#FIREBASE_PROJECT_ID}"
          
          echo "Before replacement:"
          grep -A 5 "apiKey:" index.html
          
          sed -i "s|YOUR_API_KEY|${FIREBASE_API_KEY}|" index.html
          sed -i "s|your-project-id.firebaseapp.com|${FIREBASE_AUTH_DOMAIN}|" index.html
          sed -i "s|your-project-id|${FIREBASE_PROJECT_ID}|" index.html
          
          echo "After replacement:"
          grep -A 5 "apiKey:" index.html
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
