name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
      FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
      FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Inject Firebase config into index.html
        run: |
          echo "=== DEBUGGING SECRET INJECTION ==="
          echo "Current working directory: $(pwd)"
          echo "Files in directory: $(ls -la)"
          
          echo "=== CHECKING SECRETS ==="
          if [ -z "${FIREBASE_API_KEY:-}" ]; then
            echo "ERROR: FIREBASE_API_KEY is not set or empty!"
            exit 1
          else
            echo "FIREBASE_API_KEY is set (length: ${#FIREBASE_API_KEY})"
          fi
          
          if [ -z "${FIREBASE_AUTH_DOMAIN:-}" ]; then
            echo "ERROR: FIREBASE_AUTH_DOMAIN is not set or empty!"
            exit 1
          else
            echo "FIREBASE_AUTH_DOMAIN is set (length: ${#FIREBASE_AUTH_DOMAIN})"
          fi
          
          if [ -z "${FIREBASE_PROJECT_ID:-}" ]; then
            echo "ERROR: FIREBASE_PROJECT_ID is not set or empty!"
            exit 1
          else
            echo "FIREBASE_PROJECT_ID is set (length: ${#FIREBASE_PROJECT_ID})"
          fi
          
          echo "=== BEFORE REPLACEMENT ==="
          grep -A 5 "apiKey:" index.html
          
          echo "=== PERFORMING REPLACEMENTS ==="
          sed -i "s|YOUR_API_KEY|${FIREBASE_API_KEY}|g" index.html
          sed -i "s|your-project-id\.firebaseapp\.com|${FIREBASE_AUTH_DOMAIN}|g" index.html
          sed -i "s|\"your-project-id\"|${FIREBASE_PROJECT_ID}|g" index.html
          
          echo "=== AFTER REPLACEMENT ==="
          grep -A 5 "apiKey:" index.html
          
          echo "=== FINAL VERIFICATION ==="
          if grep -q "YOUR_API_KEY" index.html; then
            echo "ERROR: YOUR_API_KEY was not replaced!"
            exit 1
          fi
          if grep -q "your-project-id" index.html; then
            echo "ERROR: your-project-id was not replaced!"
            exit 1
          fi
          echo "SUCCESS: All replacements completed!"
        shell: bash

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
